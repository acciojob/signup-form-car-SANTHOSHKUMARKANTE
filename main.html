<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name">
		<label for="email">Email</label>
		<input type="email" required placeholder="Email" id="email">
		<label for="gender">Gender</label>
		<input type="radio" required id="gender_m" name="gender">
		<input type="radio" required id="gender_f" name="gender">
		<label for="cars">Car Brands</label>
		<select required id="cars">
			<option>--Please choose an option</option>
		</select>
		<label for="age">Age</label>
		<input type="number" required placeholder="Age" id="age">
		<label for="dob">DOB</label>
		<input type="date" required id="dob">
		<label for="tel">Phone Number</label>
		<input type="tel" placeholder="Name" id="tel" placeholder="xxx-xxx-xxxx" >
		<label for="password">Password</label>
		<input type="password" required placeholder="Password" id="password">
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos">
		<button type="submit">Button</button>
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
